<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <form>
        <div class="conatiner1">
            <div class="heading">
                <h3>Age Calculator</h3>
            </div>
            <div class="conatiner2">
                <p class="title">Date</p>
                <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" />
            </div>
            <div class="conatiner2">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" />
            </div>
            <div class="conatiner2">
                <p class="title">Year</p>
                <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" />
            </div>
        </div>
        <div class="container1">
            <div class="calculate">
                <input type="button" name="submit" value="Submit" onclick="ageCalc()" />
            </div>
        </div>
        <div id="age"></div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
